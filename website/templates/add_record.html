{% extends 'base.html' %}
{% block content %}

<div class="col-md-6 offset-md-3">

    <h3>Add Record</h3>

    <form method="POST" action="{% url 'add_record' %}">
        
        {% csrf_token %}
        {{ form.as_p }}
        <a href="{% url 'home' %}" class="btn btn-secondary">Homepage</a>        
        <button type="submit" class="btn btn-outline-secondary">Add Record</button>
    </form>
</div>

{% endblock %}
